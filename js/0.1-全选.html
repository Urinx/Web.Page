<style type="text/css">

}

	border: 2px solid gray;
	color: green;

}

<script type="text/javascript">

window.onload=function ()
{
	var b1=document.getElementById('p1');
	var b2=document.getElementsByTagName('input');
	b1.onclick=allselect;
}

function allselect()
	{
		var b1=document.getElementById('p1');
		var b2=document.getElementsByTagName('input');
		for (var i = 1; i < b2.length; i++) {
			b2[i].checked='checked';

		};
	}
</script>
