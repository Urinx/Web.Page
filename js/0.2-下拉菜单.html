<style type="text/css">

.cir{
	margin: 2px;
	width: 20px;
	height: 20px;
	border: 1px solid gray;
	border-radius: 10px;
	background: gray;
	clear: both;
	float: right;
}

ul{
	background: gray;
	border: 1px solid gray;
	margin: 0px 2px 2px 2px;
	display: none;
}

li{
	list-style-type: none;
}

a{
	text-decoration: none;
	color: black;
}

</style>

<script type="text/javascript">
window.onload=function()
{
	var cir0=document.getElementById('d1');
	var ul0=document.getElementById('ul1');
	cir0.onclick=show;
}

function show()
{
	var cir0=document.getElementById('d1');
	var ul0=document.getElementById('ul1');
	if (ul0.style.display=='none') 
	{
			ul0.style.display='block';
	}
	else
	{
			ul0.style.display='none';
	}
}

</script>
