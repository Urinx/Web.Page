<style type="text/css">
div{
	width: 100px;
	height: 100px;
	border: 1px dashed gray;
	position: relative;
}
</style>
<script type="text/javascript">
function $(id){
	return document.getElementById(id);
}

var timer=null;
var speed=0;
function move(pos){
	var dv=$('div1');

	clearInterval(timer);
	timer=setInterval(function(){
		speed+=(pos-dv.offsetLeft)/50;
		speed*=0.95;
		dv.style.left=dv.offsetLeft+speed+'px';
	},30);
	
}

window.onload=function(){
	var dv=$('div1');
	move(400);
}
</script>

<div id="div1"></div>
