<script type="text/javascript" src="moveFrame/move.js"></script>
<style type="text/css">
ul li{
	width: 100px;
	height: 100px;
	background: gray;
	margin: 10px;
	float: left;
	border: 1px solid;
	z-index: 1;
}
ul{
	list-style: none;
	width: 370px;
	margin: auto;
	position: relative;
	
}
</style>
<script type="text/javascript">
function $(id){
	return document.getElementById(id);
}
window.onload=function(){
	var Li=document.getElementsByTagName('li');
	var z=2;

	for (var i = 0; i < Li.length; i++) {
		Li[i].style.left=Li[i].offsetLeft+'px';
		Li[i].style.top=Li[i].offsetTop+'px';
	};
	for (var i = 0; i < Li.length; i++){
		Li[i].style.position='absolute';
		Li[i].style.margin='0';
	}

	for (i in Li){
		Li[i].onmouseover=function(){
			this.style.zIndex=z++;
			Move(this,{width:200,height:200,margin:-50});
		}
		Li[i].onmouseout=function(){
			Move(this,{width:100,height:100,margin:0});
		}
	}
}
</script>

<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>

</ul>
