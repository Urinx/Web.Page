<style type="text/css">
div{
	width: 200px;
	height: 200px;
	background: gray;
	position: relative;
}
</style>
<script type="text/javascript">
document.onmousemove=function(eve)
	{
		var oDiv=document.getElementById('move');
	var scrTop=document.documentElement.scrollTop || document.body.scrollTop;
	var scrLeft=document.documentElement.scrollLeft || document.body.scrollLeft;

		var oEve=event || eve;
		oDiv.style.left=oEve.clientX+scrLeft+'px';
		oDiv.style.top=oEve.clientY+scrTop+'px';
	}
</script>

<body style="height:2000px;">
	<div id="move"></div>
</body>
