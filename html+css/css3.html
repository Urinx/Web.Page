<meta charset="utf-8">
<style type="text/css">
.radiusBorder1{
	width: 90px;
	border: 5px solid gray;
	border-radius: 5px;
	text-align: center;
}

.radiusBorder2{
	width: 90px;
	border: 5px solid gray;
	border-radius: 5px 10px 20px 30px;
	text-align: center;
}

.radiusBorder3{
	width: 100px;
	height: 100px;
	border: 2px solid gray;
	border-radius: 50px;
	text-align: center;
}

.borderimg{
	border: 10px;
	-webkit-border-image: url(http://developer.android.com/images/home/design.png) 10 no-repeat;
}

.box{
	display: box;
	display: -webkit-box;
	-webkit-orient:vertical;
}

</style>

<p class="radiusBorder1">圆角边框1</p>
<p class="radiusBorder2">圆角边框2</p>
<p class="radiusBorder3">圆</p>
<div class="borderimg">图片边框</div>

<div class="box">
	<p>CSS3盒子模型</p>
	<div calss="radiusBorder1">1</div>
	<div calss="radiusBorder1">2</div>
	<div calss="radiusBorder1">3</div>
</div>
