	<h1>浙江省湖州市一例人感染H7N9禽流感患者死亡
	</h1>
	<hr>
	<p id="info">http://www.uri.com 2013.4.5 18:32 version1.0</p>
	<center><p>
		<img src="http://y2.ifengimg.com/7b28ede2da65d6e2/2013/0405/rdn_515e4f3272fcc.jpg">
	</p></center>
	<div id="words">
	<p>
	中广网杭州4月5日消息（记者陈瑜艳）浙江省卫生厅今天通报：浙江省湖州市一例人感染H7N9禽流感患者死亡。
	</p>
	<p>
	患者张某，男，64岁，湖州人，农民。4月4号，确诊为人感染H7N9禽流感病例。省、市专家组进行了全力救治， 4月4号晚病情加重，抢救无效死亡。截至目前，该患者的密切接触者55人均未发现临床异常表现。
	</p>
