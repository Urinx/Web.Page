<title>Painter</title>
<style type="text/css">
body{
	background: rgb(243, 240, 240);
}
#canvas{
	width: 0;
	height: 0;
}
.dot{
	width: 5px;
	height: 5px;
	background: gray;
	position: absolute;
	border-radius: 100px;
}
#func{
	width: 150px;
	height: auto;
	border: 1px dashed gray;
	position: absolute;
}
#clear{
	width: 139px;
	margin-left: 2px;
}
</style>

<script type="text/javascript">
function $(id){
	return document.getElementById(id);
}

window.onload=function(){
	init();
	draw();
}

function init(){
	$('clear').onclick=function(){clear();}
	$('dsize').value=5;
}

function draw(){
	document.onmousedown=function(){
		this.onmousemove=function(eve){
			var ev=eve || event;
			var dv=document.createElement('div');
			dv.className='dot';
			dv.style.width=dv.style.height=$('dsize').value+'px';
			dv.style.background=$('colors').value;
			dv.style.left=ev.clientX+'px';
			dv.style.top=ev.clientY+'px';
			$('canvas').appendChild(dv);
		}
	}
	document.onmouseup=function(){
		document.onmousemove=function(){};
	}
}

function clear(){
	$('canvas').innerHTML='';
}
</script>

<body id="bd">
	<div id="canvas"></div>
	<div id="func">
		<div></div>
		color
		<select id="colors">

			<option value="DarkSlateGray">DarkSlateGray</option>

			</optgroup>
