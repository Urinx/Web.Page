<script type="text/javascript">
window.onload=function ()
{
	var searbtn=document.getElementById('btn');
	var n=0;
	searbtn.onmouseover=function()
	{
		var searbtn=document.getElementById('btn');
		if (n==0) {
			searbtn.style.webkitTransform='rotate(180deg)';
		};
		if (n==1) {
			searbtn.style.webkitTransform='translateX(80px)';
		};
		n=1-n;
	}
}

function checkstr()
{      
	var txt=document.getElementById('searchbox'); 
	var str=document.getElementById('searchbox').value;
	txt.size=str.length;
}
</script>
